name: Check Spotlite Names

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm i
      - run: npx playwright install --with-deps chromium
      - run: node check.mjs

      - uses: actions/upload-artifact@v4
        with:
          name: results
          path: results.csv
